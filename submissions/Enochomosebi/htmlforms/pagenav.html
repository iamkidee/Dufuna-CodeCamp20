<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    <div>
        <a href="../html/thatclothplug.html">Product</a>
        <a href="contactform.html">Contact form</a>    
    </div>
    <div>
        <h3>SIGNUP</h3>
    </div>
   <!-- name and basic info for sign up-->
   <div>
    <label for="first_name">First Name</label> <br>
    <input type="text" name="first_name" id="first_name"> <br><br>
    <label for="last_name">Last Name</label> <br>
    <input type="text" name="last_name" id="last_name"> <br><br>
    <label for="address">Address</label> <br>
    <input type="text" name="address" id="address"> <br><br>
   </div>
  <!----gender-->
  <div>
      <label for="gender">Gender</label> <br>
      <input type="radio" name="gender" id="male">
      <label for="male">Male</label> <br>
      <input type="radio" name="gender" id="female">
      <label type="female" for="female">Female</label>
  </div>
  <!---contact & username-->
  <div>
      <label for="email">Email</label> <br>
      <input type="text" name="email" id="email" placeholder="Insert your email address"> <br><br>
      <label for="username">Username</label> <br>
      <input type="text" name="username" id="username" placeholder="Input username"> <br><br>
      <label for="password">Password</label> <br>
      <input type="password" name="password" id="password" placeholder="Input password">
  </div>
  <!--- buttons-->
  <div>
      <button type="submit" onclick="alert('Thank you for signing up!')" type="button">sign up</button>
      or login for existing users.
      <button type="button" onclick="null" type="button">log in</button>
  </div>
  <footer>&copy; 2021 thatclothplug.com</footer>
</body>
</html>
